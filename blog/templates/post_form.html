{% extends "base.html" %}
{% block content %}

<h2>New Post</h2>
<form action="#" method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" name="title" value="{{ blog.title|default:'' }}" class="form-control">
  </div>

  <div class="mb-3">
    <label for="content" class="form-label">Content</label>
    <textarea id="content" name="content" rows="6" class="form-control">{{ blog.content|default:'' }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
